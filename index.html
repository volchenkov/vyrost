<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VYROST game</title>
    <style>
    	* {
            padding: 0;
            margin: 0;
        }
    	canvas { 
            background: #eee;
            display: block;
            margin: 0 auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<canvas id="canvas" width="560" height="560"></canvas>

<script>
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");

    let config = { 
        DEFAULT_X_SIZE: 10,
        DEFAULT_Y_SIZE: 10,
        DEFAULT_FOOD_Y_SIZE: 10,
        DEFAULT_FOOD_X_SIZE: 10,
        INIT_FOOD_COUNT: 10,
        NPC_CREATURES_COUNT: 5,
    };

    let creatures = [];
    let food = [];

    function drawCreatures(ctx, creatures) {
        creatures.forEach(c => {
            ctx.beginPath();
            ctx.rect(c.x, c.y, c.sizeX, c.sizeY);
            ctx.fillStyle = c.skin;
            ctx.fill();
            ctx.closePath();
        });
    }

    function drawFood(ctx, food) {
        food.forEach(f => {
            ctx.beginPath();
            ctx.rect(f.x, f.y, f.sizeX, f.sizeY);
            ctx.fillStyle = "#43DF39";
            ctx.fill();
            ctx.closePath();
        });
    }

    function tick() {
        creatures
            .filter(c => c.npc)
            .forEach(c => {
                if (c.x + c.speedX > canvas.width - c.sizeX || c.x + c.speedX < c.sizeX) {
                    c.speedX = -c.speedX;
                }
                if (c.y + c.speedY > canvas.height - c.sizeY || c.y + c.speedY < c.sizeY) {
                    c.speedY = -c.speedY;
                }

                c.x += c.speedX;
                c.y += c.speedY;
            });

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawFood(ctx, food);
        drawCreatures(ctx, creatures);

        requestAnimationFrame(tick);
    }

    let pc = createCreature(false);
    pc.x = canvas.width / 2 - config.DEFAULT_X_SIZE / 2;
    pc.y = canvas.height - config.DEFAULT_Y_SIZE * 2;
    creatures.push(pc);

    for (let j = 0; j <= config.NPC_CREATURES_COUNT; j++) {
        let c = createCreature(true)

        c.x = rnd(c.sizeX, canvas.width - c.sizeX);
        c.y = rnd(c.sizeY, canvas.height - c.sizeY);

        creatures.push(c);
    }

    for (let i = 0; i <= config.INIT_FOOD_COUNT; i++) {
        let f = {
            sizeX: config.DEFAULT_FOOD_X_SIZE,
            sizeY: config.DEFAULT_FOOD_Y_SIZE,
        }
        f.x = rnd(f.sizeX, canvas.width - f.sizeX)
        f.y = rnd(f.sizeY, canvas.height - f.sizeY)
        
        food.push(f)
    }
    
    tick();


    function createCreature(npc) {
        let rndBlue = () => `hsl(240, ${rnd(30, 80)}%, ${rnd(30, 80)}%)`;

        const maxSpeedX = rnd(1, 6); 
        const maxSpeedY = rnd(1, 6); 

        return {
            sizeX: config.DEFAULT_X_SIZE,
            sizeY: config.DEFAULT_Y_SIZE,
            maxSpeedX: maxSpeedX,
            maxSpeedY: maxSpeedY,
            speedX: plusOrMinus() * rnd(0, maxSpeedX),
            speedY: plusOrMinus() * rnd(0, maxSpeedX),
            skin: !npc ? '#FF008F' : rndBlue(),
            x: 0,
            y: 0,
            npc: npc,
        }
    }

    function rnd(min, max) {
        return Math.random() * (max - min) + min;
    }

    function plusOrMinus() {
        return Math.random() < 0.5 ? -1 : 1;
    }
</script>
